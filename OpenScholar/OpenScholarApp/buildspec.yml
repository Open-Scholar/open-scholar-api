version: 0.2    
phases:
  install:
    runtime-versions:
      dotnet: 8.0    
  pre_build:
    commands:
      - cd OpenScholar/OpenScholarApp
      # Restore NuGet packages, etc.
      - dotnet restore OpenScholarApp.sln
  build:
    commands:
      # Build your .NET project and output to a specific directory
      - dotnet build OpenScholarApp.sln --configuration Release
  post_build:
    commands:
      # Publish your .NET application to a specific folder
      - dotnet publish OpenScholarApp.sln --configuration Release --output ./build_output
      # Navigate to the output directory
      - cd build_output
      # Zip the contents of the publish directory into site.zip
      - zip -r OpenScholarApp.zip .
      # Navigate back to the project root directory
      - cd ../..
      # Add the OpenScholarApp.zip and deployment manifest to the final source bundle
      - zip -r OpenScholarApp.zip ./OpenScholarApp/build_output/OpenScholarApp.zip ./OpenScholarApp/aws-windows-deployment-manifest.json
      - ls -la
artifacts:
  files:
    - OpenScholarApp.zip
  discard-paths: yes
